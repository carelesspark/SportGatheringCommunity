<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/manager/managerMain :: setContent(~{this::content} )}">

    <div id="right" th:fragment="content">
        <div id="main_title">
            <p>○ 신고 관리</p>
        </div>
        <div id="main_content">
            <div id="sub_title">
                <p>◇ Managing Announcements</p>
            </div>
            <div id="info_table">
                <table class="table">
                    <tr class="table_tr1">
                        <td class="table_q">No.</td>
                        <td class="table_a">100</td>
                        <td class="table_q">조회수</td>
                        <td class="table_a">1</td>
                    </tr>
                    <tr class="table_tr2">
                        <td class="table_q">신고 날짜</td>
                        <td class="table_a">2024/01/31</td>
                        <td class="table_q">신고 카테고리</td>
                        <td class="table_a">비방 댓글</td>
                    </tr>
                    <tr class="table_tr3">
                        <td class="table_q">신고 사유</td>
                        <td colspan="3" class="table_a"> 비방 댓글을 달았습니다. <br>
                            확인 부탁드립니다.
                        </td>
                    </tr>
                    <tr class="table_tr4">
                        <td class="table_q">댓글 내용</td>
                        <td colspan="3" class="table_a">
                            진짜 엄청 멍청하네.
                        </td>
                    </tr>
                    <tr class="table_tr5">
                        <td class="table_q">댓글 작성자</td>
                        <td class="table_a">sdfsfsdff</td>
                        <td class="table_q">신고 카운트</td>
                        <td class="table_a">2번</td>
                    </tr>
                </table>
            </div>
            <div id="buttons">
                <div id="btn_padding">
                    <button type="button" class="btn btn-dark info_btn"
                            onclick="location.href='/manager/report_comment'">돌아가기
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger info_btn">신고 부적합</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary info_btn">신고 적합</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary info_btn">댓글 삭제</button>
                </div>
            </div>
        </div>


        <link th:href="@{/css/manager/report_comment_info.css}" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".menu_hide").css("display", "block");

                var isClicked = true;
                $('div#report a').hover(function () {
                    if (!isClicked) {
                        $(this).css("background-color", "#277DFF");
                        $(this).css("transition", "background 0.3s ease-in-out");
                        $('.icon5').css("fill", "white");
                        $('.icon5').css("transition", "fill 0.3s ease-in-out");
                        $('.icon6').css("fill", "white");
                        $('.icon6').css("transition", "fill 0.3s ease-in-out");
                    }
                }, function () {
                    if (!isClicked) {
                        $(this).css("background-color", "#4A4A4A");
                        $(this).css("transition", "background 0.3s ease-in-out");
                        $('.icon5').css("fill", "#A6A6A6");
                        $('.icon5').css("transition", "fill 0.3s ease-in-out");
                        $('.icon6').css("fill", "#A6A6A6");
                        $('.icon6').css("transition", "fill 0.3s ease-in-out");
                    }
                });


                $("#report>a").click(function () {
                    var submenu = $(this).next("div");

                    if (submenu.is(":visible")) {
                        submenu.slideUp();
                        isClicked = false;
                        $(this).css("background-color", "#4A4A4A");
                        $(this).css("transition", "background 0.3s ease-in-out");
                        $('.icon5').css("fill", "#A6A6A6");
                        $('.icon5').css("transition", "fill 0.3s ease-in-out");
                        $('.icon6').css("fill", "#A6A6A6");
                        $('.icon6').css("transition", "fill 0.3s ease-in-out");
                    } else {
                        submenu.slideDown();
                        isClicked = true;
                        $(this).css("background-color", "#277DFF");
                        $(this).css("transition", "background 0.3s ease-in-out");
                        $('.icon5').css("fill", "white");
                        $('.icon5').css("transition", "fill 0.3s ease-in-out");
                        $('.icon6').css("fill", "white");
                        $('.icon6').css("transition", "fill 0.3s ease-in-out");
                    }
                });

               $('div#announcement a').hover(function(){
                    $(this).css("background-color", "#277DFF");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon1').css("fill", "white");
                    $('.icon1').css("transition", "fill 0.3s ease-in-out");
               }, function() {
                    $(this).css("background-color", "#4A4A4A");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon1').css("fill", "#A6A6A6");
                    $('.icon1').css("transition", "fill 0.3s ease-in-out");
               });


               $('div#faq a').hover(function(){
                    $(this).css("background-color", "#277DFF");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon2').css("fill", "white");
                    $('.icon2').css("transition", "fill 0.3s ease-in-out");
               }, function() {
                    $(this).css("background-color", "#4A4A4A");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon2').css("fill", "#A6A6A6");
                    $('.icon2').css("transition", "fill 0.3s ease-in-out");
               });

               $('div#user a').hover(function(){
                    $(this).css("background-color", "#277DFF");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon3').css("fill", "white");
                    $('.icon3').css("transition", "fill 0.3s ease-in-out");
               }, function() {
                    $(this).css("background-color", "#4A4A4A");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon3').css("fill", "#A6A6A6");
                    $('.icon3').css("transition", "fill 0.3s ease-in-out");
               });

               $('div#gathering a').hover(function(){
                    $(this).css("background-color", "#277DFF");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon4').css("fill", "white");
                    $('.icon4').css("transition", "fill 0.3s ease-in-out");
               }, function() {
                    $(this).css("background-color", "#4A4A4A");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon4').css("fill", "#A6A6A6");
                    $('.icon4').css("transition", "fill 0.3s ease-in-out");
               });

               $('div#report_post a').hover(function(){
                    $(this).css("background-color", "#74C5FF");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon8').css("fill", "white");
                    $('.icon8').css("transition", "fill 0.3s ease-in-out");
               }, function() {
                    $(this).css("background-color", "#727272");
                    $(this).css("transition", "background 0.3s ease-in-out");
                    $('.icon8').css("fill", "#D6D6D6");
                    $('.icon8').css("transition", "fill 0.3s ease-in-out");
               });
           });
        </script>

    </div>

</th:block>
</html>
