<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link th:href="@{/css/manager/header_footer.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/manager/menu_bar.css}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'
              rel='stylesheet'>
        <title>관리자 메인 페이지</title>
    </head>
    <body>
    <th:block th:replace="~{/layout/fragment/header :: headerFragment}"></th:block>

    <main>
        <div id="main_box">

            <th:block th:replace="~{/manager/menu_bar :: menu_bar}"></th:block>

            <th:block th:replace="${content}"></th:block>
        </div>

    </main>

    <th:block th:replace="~{/layout/fragment/footer :: footerFragment}"></th:block>

    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</th:block>
</html>
