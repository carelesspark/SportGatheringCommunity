<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<th:block layout:fragment="content">
        <form style="width: 1080px; margin:0 auto; padding: 90px 0px;" method="POST">
            <div style="margin: 0 auto; width: 620px; height: 520px; border: 1px solid lightgray;
                padding: 90px 130px; border-radius: 10px;">
                <div class="mb-3">
                    <label for="userId" class="form-label" style="color: #898989; font-weight: 550;">스포츠는 함께 Swith Us</label>
                    <input name="userId" style="background-color: #e2e6ea; width: 354px; height: 61px; border-radius: 3px" type="text" class="form-control" id="userId" placeholder="아이디를 입력해주세요.">

                </div>

                <div class="mb-3">
                    <input name="userPwd" style="background-color: #e2e6ea; width: 354px; height: 61px; border-radius: 3px" type="password" class="form-control" id="userPwd" placeholder="비밀번호를 입력해주세요">
                </div>

                <div style="display: flex; justify-content: flex-end; padding: 0px;">
                    <a style="color: #898989; text-decoration-line: none" href="/login/findId">아이디 찾기/</a>
                    <a style="color: #898989; text-decoration-line: none" href="/login/findPwd">비밀번호 찾기</a>
                    <p>&nbsp&nbsp&nbsp&nbsp</p>
                </div>

                <button style="background-color: #0D6EFF; width: 354px; height: 61px; border-radius: 10px" type="submit" class="btn btn-primary">로그인</button>

                <div style="display: flex; justify-content: center; margin: 45px auto; gap: 30px">
                    <div>
                        <img th:src="@{/images/kakao-talk-logo-circle.png}" style="width: 40px; height: 40px; border-radius: 3px;"><a href="" style="color: #898989; text-decoration-line: none">카카오 로그인</a>
                    </div>

                    <div>
                        <img th:src="@{/images/naver_icon_circle.png}" style="width: 40px; height: 40px; border-radius: 3px;"><a href="" style="color: #898989; text-decoration-line: none">네이버 로그인</a>
                    </div>
                </div>
            </div>


        </form>

</th:block>
</html>
