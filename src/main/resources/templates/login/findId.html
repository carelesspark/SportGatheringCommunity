<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="login/findIdLayout">
<th:block layout:fragment="content">
    <form style="width: 1080px; margin:0 auto; padding: 90px 0px;">
        <div style="margin: 0 auto; width: 700px; border: 1px solid lightgray;
                padding: 90px 130px; border-radius: 10px;">
            <div class="mb-4">
                <div>
                    <label class="form-label" style="color: black; font-weight: bold;">아이디 찾기</label>
                    <p style="font-size: 14px; color: #898989">아래의 항목들을 입력해주세요</p>
                </div>
            </div>

            <div class="mb-3" id="mail_input" name="main_input">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="가입하신 이메일을 입력해주세요" required="">
                <div class="invalid-feedback">
                    이메일을 입력해주세요.
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button id="sendBtn" name="sendBtn" class="mb-3 btn btn-primary" type="button" onclick="sendNumber()">이메일 인증하기</button>
            </div>
            <div id="mail_number" name="mail_number" class="mb-3">
                <label for="verificationCode">인증 코드</label>
                <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="인증 코드 입력" required="">
                <div class="invalid-feedback">
                    인증 코드를 입력해주세요.
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button id="confirmBtn" name="confirmBtn" class="mb-3 btn btn-primary" type="button" onclick="confirmNumber()">인증 코드 확인</button>
            </div>
            <input type="text" id="Confirm" name="Confirm" style="display: none" value="">

            <div class="mb-3" id="name_input" name="main_input">
                <label for="email">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="가입하신 이름을 입력해주세요" required="">
                <div class="invalid-feedback">
                    이름을 입력해주세요.
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end">
                <button style="background-color: #0D6EFF; width: 100%; height: 100%;
                margin-top:20px; border-radius: 10px;" type="button"
                class="btn btn-primary" onclick="findId()">아이디 찾기</button>
            </div>
        </div>
    </form>
</th:block>
</html>
