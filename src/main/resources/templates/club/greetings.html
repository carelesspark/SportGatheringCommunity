<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/club/template/club :: setContent(~{this :: content})}">
  <div class="container" th:fragment="content">
    <div>
      <h3 class="mb-4">가입인사</h3>
      <a class="btn" th:href="@{/club/greetingsForm(clubId=${navDTO.clubId})}" th:if="${myGreetingsId == null}">가입인사 작성</a>
      <form action="/club/greetings" method="get">
        <input name="userId" th:value="${session.userId}" type="hidden">
        <button class="btn btn-info" type="submit">나의 가입인사</button>
      </form>
    </div>

    <div class="mb-3" th:if="${result != null}">
      <div class="d-flex flex-column mb-2" th:each="dto, dtoStat : ${result.dtoList}">
        <div class="d-flex">
          <div class="d-flex flex-column">
            <div>
              [[${dto.memberName}]]
            </div>
            <div>
              [[${dto.content}]]
            </div>
          </div>
          <div>
            <img class="img-fluid"
                 style="object-fit: cover; width: 100%; height: 100%;"
                 th:alt="${dto.imageDTO.name}"
                 th:if="${dto.imageDTO.size() > 0 && dto.imageDTO.path != null}"
                 th:src="@{/image/display(fileName=${dto.imageDTO.getImageURL()})}">
          </div>
        </div>
        <div>
          <div>
            <button>하트 버튼</button>
            <div>좋아요 [[${dto.likeCount}]]개</div>
          </div>
        </div>
        <div th:if="${dto.greetingsId == myGreetingsId}">
          <a th:href="@{/club/greetingsDetail(clubId=${navDTO.clubId})}">수정하기</a>
        </div>
      </div>


      <div class="container"> th each 사용
        <div class="row">
          <div class="col-xs-6 text-left">이름</div>
          <div class="col-xs-6 text-right">등록일</div>
        </div>
        <div class="row">
          <div class="col-xs-6 text-left">내용</div>
          <div class="col-xs-6 text-right">이미지 태그 사용</div>
        </div>
      </div>
    </div>

    <div>
      <ul class="pagination h-100 justify-content-center align-items-center">
        <li class="page-item">
          <a class="page-link">
            ‹
          </a>
        </li>

        <li>
          <a class="page-link">
            페이지 번호
          </a>
        </li>

        <li class="page-item">
          <a class="page-link">
            ›
          </a>
        </li>
      </ul>
    </div>

    <script th:inline="javascript">

    </script>
  </div>
</th:block>
</html>
