<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">

  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Sport With Us</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'
          rel='stylesheet'>

    <link rel="stylesheet"
          th:href="@{/css/global/ckEditor.css}"
          th:if="${servletPath == '/club/create' || servletPath == '/club/meetingForm'}">
  </head>

  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <th:block th:replace="~{/layout/fragment/header :: headerFragment}"></th:block>

  <main class="container mb-5" style="max-width: 1080px;">
    <th:block th:replace="${content}"></th:block>
  </main>

  <th:block th:replace="~{/layout/fragment/footer :: footerFragment}"></th:block>
  </body>
</th:block>

</html>
