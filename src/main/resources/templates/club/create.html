<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layout :: setContent(~{this :: content})}">
  <div class="container" th:fragment="content">
    <div>
      <h1>클럽 생성</h1>
    </div>

    <div>
      <form action="/club/create" method="post">
        <div>
          <input
              name="leaderId"
              required
              th:value="${session.getAttribute('userId')}"
              type="hidden"
          />
        </div>

        <div class="form-group mb-3">
          <label for="regionSelect">지역 선택</label>
          <select class="form-control" id="regionSelect" name="sports">
            <option
                th:each="region : ${regionList}"
                th:text="${region.name}"
                th:value="${region.id}"
            ></option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="sportsSelect">종목 선택</label>
          <select class="form-control" id="sportsSelect" name="sports">
            <option
                th:each="sports : ${sportsList}"
                th:text="${sports.name}"
                th:value="${sports.id}"
            ></option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="nameInput">클럽명</label>
          <input
              class="form-control"
              id="nameInput"
              name="name"
              placeholder="클럽명을 입력하세요"
              required
              type="text"
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="nameInput">클럽 소개</label>
          <input
              class="form-control"
              id="introduceInput"
              name="introduce"
              required
              type="text"
          />
        </div>

        <button class="btn btn-primary" type="submit">클럽 생성</button>
      </form>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/super-build/ckeditor.js"></script>
    <script>
      CKEDITOR.ClassicEditor.create(document.getElementById("introduceInput"), {
        toolbar: {
          items: [
            //'exportPDF', 'exportWord', '|',
            "findAndReplace",
            "selectAll",
            "|",
            "heading",
            "|",
            "bold",
            "italic",
            "strikethrough",
            "underline",
            "code",
            "subscript",
            "superscript",
            "removeFormat",
            "|",
            "bulletedList",
            "numberedList",
            "todoList",
            "|",
            "outdent",
            "indent",
            "|",
            "undo",
            "redo",
            "|",
            "fontSize",
            "fontColor",
            "fontBackgroundColor",
            "highlight",
            "|",
            "specialCharacters",
            "horizontalLine",
            "pageBreak",
            "|",
            "sourceEditing",
          ],
          shouldNotGroupWhenFull: true,
        },
        list: {
          properties: {
            styles: true,
            startIndex: true,
            reversed: true,
          },
        },
        heading: {
          options: [
            {
              model: "paragraph",
              title: "Paragraph",
              class: "ck-heading_paragraph",
            },
            {
              model: "heading1",
              view: "h1",
              title: "Heading 1",
              class: "ck-heading_heading1",
            },
            {
              model: "heading2",
              view: "h2",
              title: "Heading 2",
              class: "ck-heading_heading2",
            },
            {
              model: "heading3",
              view: "h3",
              title: "Heading 3",
              class: "ck-heading_heading3",
            },
            {
              model: "heading4",
              view: "h4",
              title: "Heading 4",
              class: "ck-heading_heading4",
            },
            {
              model: "heading5",
              view: "h5",
              title: "Heading 5",
              class: "ck-heading_heading5",
            },
            {
              model: "heading6",
              view: "h6",
              title: "Heading 6",
              class: "ck-heading_heading6",
            },
          ],
        },
        placeholder: "클럽 소개를 입력하세요",
        fontSize: {
          options: [10, 12, 14, "default", 18, 20, 22],
          supportAllValues: true,
        },
        htmlSupport: {
          allow: [
            {
              name: /.*/,
              attributes: true,
              classes: true,
              styles: true,
            },
          ],
        },
        htmlEmbed: {
          showPreviews: true,
        },
        removePlugins: [
          "ExportPdf",
          "ExportWord",
          "CKBox",
          "CKFinder",
          "EasyImage",
          "RealTimeCollaborativeComments",
          "RealTimeCollaborativeTrackChanges",
          "RealTimeCollaborativeRevisionHistory",
          "PresenceList",
          "Comments",
          "TrackChanges",
          "TrackChangesData",
          "RevisionHistory",
          "Pagination",
          "WProofreader",
          "MathType",
        ],
      });
    </script>
  </div>
</th:block>

</html>
