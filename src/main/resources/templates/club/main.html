<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/club/template/club :: setContent(~{this :: content})}">
  <div class="container" th:fragment="content">

    <div class="container mb-3" style="height:600px; overflow: hidden;">
      <img class="img-fluid"
           style="object-fit: cover;"
           th:alt="${clubDTO.imageDTOList[0].name}"
           th:if="${clubDTO.imageDTOList.size() > 0 && clubDTO.imageDTOList[0].path != null}"
           th:src="@{/image/display(fileName=${clubDTO.imageDTOList[0].getImageURL()})}">
    </div>

    <div class="border-bottom mb-3">
      <div class="d-flex flex-row align-items-center mb-3">
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.regionName}]]
          </div>
        </div>
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.sportsName}]]
          </div>
        </div>
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.personnel}]]명
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3" th:utext="${clubDTO.introduce}"></div>

    <div class="d-flex align-items-center justify-content-end mb-3">
      <a class="link btn btn-danger"
         th:href="@{/club/delete(clubId=${navDTO.clubId})}"
         th:if="${navDTO.isLeader}">
        클럽 삭제
      </a>
      <a class="link btn btn-danger"
         th:href="@{/club/withdraw(clubMemberId=${navDTO.clubMemberId})}"
         th:if="${!navDTO.isLeader and navDTO.isMember}">
        클럽 탈퇴
      </a>
    </div>

  </div>
</th:block>

</html>
