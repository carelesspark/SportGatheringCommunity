<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/club/template/club :: setContent(~{this :: content})}">
  <div class="container" th:fragment="content">

    <div class="container mb-3" style="height:400px; overflow: hidden;">
      <img class="img-fluid"
           style="object-fit: cover;"
           th:alt="${clubDTO.imageDTOList[0].name}"
           th:if="${clubDTO.imageDTOList.size() > 0 && clubDTO.imageDTOList[0].path != null}"
           th:src="@{/image/display(fileName=${clubDTO.imageDTOList[0].getImageURL()})}">
      <img alt="club main image"
           src="https://images.unsplash.com/photo-1621155346337-1d19476ba7d6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           style="width: 100%; height: 100%; object-fit: cover;"
           th:if="${clubDTO.imageDTOList.size() == 0}"
      >
    </div>

    <div class="border-bottom mb-3">
      <div class="d-flex flex-row align-items-center mb-3">
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.regionName}]]
          </div>
        </div>
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.sportsName}]]
          </div>
        </div>
        <div class="p-1">
          <div class="bg-light border rounded-pill p-1">
            [[${clubDTO.personnel}]]ëª…
          </div>
        </div>
      </div>
    </div>

    <div>
      <div th:utext="${clubDTO.introduce}">
      </div>
    </div>

  </div>
</th:block>

</html>
