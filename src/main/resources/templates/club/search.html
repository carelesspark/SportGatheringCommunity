<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layout :: setContent(~{this :: content})}">
  <div class="container" th:fragment="content">
    <div>
      <h1>클럽 검색</h1>
    </div>

    <div>
      <form action="" method="get">
        <input name="page" type="hidden" value="1">

        <select class="form-select">
          <option value="">th each region $regions
          th value $region.key
          th selected $region.name eq region_like
          th text region.name</option>
        </select>
        <select class="form-select">
          <option value="">th each sport $sports
            th value $sport.key
            th selected $sport.name eq sport_like
            th text sport.name</option>
        </select>

      </form>

    </div>

  </div>
</th:block>

</html>
