<!DOCTYPE html>

<th:block layout:fragment="content">
    <div id="right">
        <div id="title">
            <h1 th:if="${session.RuserId != null}"><span th:text="${session.userNickname}"></span>님의 프로필</h1>
        </div>

        <div id="info1">
            <div id="profileImg">
                <div id="imgBox">
                    <img id="basicImg" src="/images/profile/circle_user.png">
                </div>
                <div id="editImgBox">
                    <button id="editImgBtn">프로필사진 수정</button>
                </div>
            </div>
            <div id="nickname">
                <p th:if="${session.RuserId != null}" th:text="${session.userNickname}"><span>님, 안녕하세요!</span></p>
                <button id="editNickname">
                    <i class="editsvg fi fi-rr-pen-square"></i>
                </button>
            </div>
        </div>

        <!--   닉네임수정 모달창    -->
        <div class="modal fade" id="editNicknameModal" tabindex="-1" role="dialog" aria-labelledby="editNicknameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNicknameModalLabel">닉네임 수정</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 수정할 닉네임을 입력하는 폼 -->
                        <form id="editNicknameForm">
                            <div class="form-group">
                                <label for="newNickname">수정할 닉네임:</label>
                                <input type="text" class="form-control" id="newNickname" required>
                            </div>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!--Modal End -->

        <div id="info2">
            <div><p>주소</p></div>
            <div>
                <div th:if="${session.userAddrDetail}">
                    <p th:text="${session.userAddrDetail}"></p>
                </div>
                <div th:unless="${session.userAddrDetail}">
                    <p>주소를 입력해주세요.</p>
                </div>
                <span>우편번호 찾기</span>
            </div>
        </div>

        <div id="info3">
            <div><p>이메일 주소</p></div>
            <div>
                <div th:if="${session.userEmail}">

                </div>
                <div th:unless="${session.userEmail}">
                    <p>이메일 주소를 입력해주세요.</p>
                </div>
            </div>
        </div>

        <div id="editBtn">

$(document).ready(function () {
  // Edit Nickname 버튼 클릭 시 모달 표시
  $("#editNickname").click(function () {
    $("#editNicknameModal").modal("show");
  });
});


$("#editNicknameForm").submit(function (event) {
    event.preventDefault();

    var newNickname = $("#newNickname").val();

    $.ajax({
        type: "POST",
        url: "/profile/editNickname",
        data: { newNickname: newNickname },
        success: function (data) {
            if (data === "SUCCESS") {
                alert("닉네임이 성공적으로 변경되었습니다.");
                // 모달 닫기 등 추가 동작 수행
            } else if (data === "DUPLICATE") {
                alert("이미 존재하는 닉네임입니다. 다른 닉네임을 시도해주세요.");
            } else {
                alert("닉네임 변경에 실패했습니다.");
            }
        },
        error: function (error) {
            alert("에러 발생: " + error.responseText);
        }
    });
});
