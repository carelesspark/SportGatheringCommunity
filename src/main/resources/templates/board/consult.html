<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 문의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        #sunnn {
            border: 1px solid black;
        }

        .top__title {
            margin: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 20px;
        }

        .top__what {

        }

        div > div {
            margin-bottom: 20px;
        }

        div > hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        div > label {
            font-size: 13px;
            margin-left: 10px;
            margin-right: 30px;
        }

        div > div > input {
            width:60%
        }

        .cate1 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin-top: 30px;

        }

        .file__input {
            width: 50%;
        }

        .file__btn {
            font-size: 8px;
            font-weight: bold;
            width: 12%;
            height: 20px;

        }

        .btn__set {
                width: 30%;
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 20px;
                align-items: center;
                margin: 0 auto;
                margin-top: 50px;
            }
    </style>
</head>
<body>

<h2 class="top__title">1:1 문의</h2>



<form action="#" method="post">
    <p class="top__what">상세내용</p>
    <hr id="sunnn">
    <div class="cate">
        <div class="cate1">
            <label for="name">ID</label>
            <input type="text" id="id" name="id" required>
            <label for="name">유저명</label>
            <input type="text" id="name" name="name" required>
        </div>
        <hr>
        <div class="cate2">
            <label for="email">제목</label>
            <input type="email" id="email" name="email" required>
        </div>
        <hr>
        <div class="cate3">
            <label for="message">내용</label>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        </div>
        <hr>
        <div class="catte4">
            <label for="email">첨부파일</label>
            <input class="file__input" type="email" id="email" name="email" required>
            <button class="file__btn" type="button" name="file">불러오기</button>
        </div>

    </div>
    <div class="btn__set">
        <button type="button">취소</button>
        <button type="submit">전송</button>
    </div>
</form>

</body>
</html>
