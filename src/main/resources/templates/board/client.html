<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        h2 {
            text-align: center;
            border: 1px solid black;
            padding : 50px;
            font-weight: bold;
        }

        .top__title {

            border: 1px solid #ccc;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 20px;
        }

        .navbar-secondary {
            text-align: center;
        }

        .navbar-secondary .navbar-nav {
            display: inline-block;
        }

        .navbar-nav .nav-link {
        color: black !important; /* 텍스트 색상을 검은색으로 변경 */
        text-decoration: none !important; /* 기존 밑줄 제거 */
        font-weight: bold; /* 글씨 굵게 설정 */
        margin-bottom: 10px; /* 간격을 많이 주기 */
        display: inline-block; /* 인라인 블록 요소로 설정하여 간격이 적용되도록 함 */
        padding-bottom: 5px; /* 밑줄과 텍스트 사이의 간격 조절 */

        }

        #sunn {
            border: 1px solid navy;

        }


        .help__recommend  > p {
            font-weight: bold;
            margin-top: 30px;
            margin-left: 20px;
            text-align: left;
        }
        
        .help__recommend  > div {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        .help__recommend  > div > img {
                margin-left: 80%;
                width: 30px;
                height: 30px;
        }

        .help__recommend  > div > p {
                margin-left: 5%;               
        }

        .help__1 {
            margin: 40px auto;
            width: 100%;
            padding: 30px;
            text-align: center;
            background-color: rgb(178, 177, 177);          
        }

        .help__1 > p {
            font-weight: bold;
            font-size: 19px;
        }

        .help__1 > div {
            background-color: rgb(51, 117, 240);
            width: 40%;
            margin-left: 30%;
            padding: 10px;
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div class="container">
        <h2>공지사항</h2>

        <!-- 네비게이션 바 -->
        <div class="row mb-4">
            <!-- 첫 번째 nav -->
            <div class="col-md-12">
                <div class="row mb-4">
                    <!-- 첫 번째 nav -->
                    <div class="col-md-12 text-center">
                        <nav class="navbar navbar-expand-sm bg-light navbar-light">
                            <!-- 링크들 -->
                            <ul class="navbar-nav mx-auto d-flex align-items-center"> <!-- mx-auto와 d-flex, align-items-center 클래스 추가 -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">공지사항</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">모임홍보</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">대회모집</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">고객문의</a>
                                </li>
                            </ul>
                        </nav>
                    </div>                   
                </div>

                <div class="help__recommend">
                    <p>자주 찾는 도움말</p><hr id="sunn">
                    <div>
                        <img src="img/id_forget.png" class="id_forget">
                        <p>
                            아이디를 잊어버렸어요.
                        </p>
                    </div>
                    <hr>
                    <div>    
                        <img src="img/pwd_forget.png" class="pwd_forget">
                        <p>
                            비밀번호가 기억나지 않아요.
                        </p>
                    </div>
                    <hr>
                    <div>    
                        <img src="img/unjoin.png" class="unjoin">
                        <p>
                            계정을 탈퇴하고 싶어요.
                        </p>
                    </div>
                    <hr>
                </div>

                <div class="help__1">
                    <p>원하는 답변을 얻지 못하셨나요?</p>
                    <div>1대1 문의하기</div>
                </div>
                
            </div>        
        </div>
    </div>

</body>
</html>
