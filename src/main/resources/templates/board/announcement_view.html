<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 뷰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 14px; /* 기본 폰트 크기 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 전체 높이를 기준으로 가운데 정렬 */
        }

        .container {
            width: 50%; /* 전체 화면 넓이의 50%로 설정 */
            max-width: 800px; /* 최대 너비 설정 */
            min-width: 400px; /* 최소 너비 설정 */
            overflow: hidden; /* 내용이 넘칠 때 숨김 처리 */
        }

        .top__title {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 20px;
        }

        .middle__content,
        .middle__content2,
        .bottom__content {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .hey {
            border: 1px solid black;
            border-radius: 5px;
            border-width: 2px;
            width: 45%;
            height: 20px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 10px;
            padding-left: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            flex-shrink: 0; /* 크기 변화에 따라 축소되지 않도록 설정 */
        }

        .hey2 {
            margin-top: 15px;
            font-size: 14px;
        }

        .middle__content {
            border: 1px solid #ccc;
            padding: 8px;
            display: grid;
            grid-template-columns: 1fr 5fr;
            grid-gap: 5px;
            margin-bottom: 0px;
        }

        .user,
        .view,
        .date {
            margin-top: 2px;
            padding-right: 5px;
            width: 15px;
            height: 15px;
        }

        .middle__content2 {
            border: 1px solid #ccc;
            padding: 8px;
            display: grid;
            grid-template-columns: 8fr 2fr 3fr;
            grid-gap: 3px;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            margin-bottom: 30px;
            font-size: 12px;
        }

        .mc1 {
            padding-left: 20px;
        }

        .bottom__content {
            padding: 10px;
            min-width: 200px; /* 최소 너비 설정 */
            height: 280px;
            border: 1px solid #ccc;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .bottom__content textarea {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            box-sizing: border-box;
            border: none;
            outline: none;
            resize: none;
            position: relative;
            top: 5px;
            left: 5px;
        }

        #button12 {
            width: 30%;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 20px;
            align-items: center;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            .hey {
                width: 100%;
            }

            .middle__content,
            .middle__content2,
            .bottom__content {
                width: calc(100% - 20px);
            }

            .bottom__content textarea {
                width: calc(100% - 10px);
            }

            #button12 {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top__title">
        <h2>공지사항</h2>
    </div>

    <div class="middle__content">
        <div class="hey">공지</div>
        <p class="hey2">공지사항입니다.</p>
    </div>
    <div class="middle__content2">
        <div class="mc1" name="writer">
            <img src="img/user.png" class="user">운영자
        </div>
        <div class="mc2" name="visitCount">
            <img src="img/view.png" class="view">138
        </div>
        <div class="mc3" name="regDate">
            <img src="img/date.png" class="date">2024-01-27
        </div>
    </div>

    <div class="bottom__content">
        <textarea name="content" rows="5" readonly>내용을 입력해주세요</textarea>
    </div>

    <div id="button12">
        <button type="button" name="back" id="button1">취소</button>
        <button type="button" name="back" id="button2">등록</button>
    </div>
</div>
</body>
</html>
