<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>공지사항 뷰</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        -->
        <style>
            div:not(.hey) {
                background-color: #f2f2f2;
            }

            .hey {
                
                border: 1px solid black;
                border-radius: 5px;
                border-width: 2px;
                width: 45%;
                height: 20px;
                font-size: 13px;
                font-weight: bold;
                margin-left: 10px;
                padding-left: 10px;
                margin-top: 15px;
            }

            .hey2{
                
            }

            .top__title {
                margin: 50px;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #f2f2f2;
                text-align: center;
                font-size: 20px;
            }

            .middle__content {
                border: 1px solid #ccc;
                margin: 50px;
                padding: 8px;
                display: grid;
                grid-template-columns: 1fr 5fr;
                grid-gap: 5px;
                margin-bottom: 0px;
            }

            .user, .view, .date {
                margin-top: 2px;
                padding-right: 5px;
                width: 15px;
                height: 15px;
            }

            .middle__content2 {
                border: 1px solid #ccc;
                margin: 50px;
                padding: 8px;
                display: grid;
                grid-template-columns: 8fr 2fr 3fr;
                grid-gap: 3px;
                justify-content: center;
                align-items: center;
                margin-top: 0px;
                margin-bottom: 30px;
                font-size: 12px;
            }
            
            .mc1 {
                padding-left: 20px;
            }
            
            .bottom__content {
                margin: 50px;
                padding: 10px;
                width: 85%;
                /* 원하는 div의 너비 설정 */
                height: 280px;
                /* 원하는 div의 높이 설정 */
                border: 1px solid #ccc;
                overflow: hidden;
                /* 내용이 div을 넘어가면 숨기기 */
                box-sizing: border-box;
                /* 내부 padding, border를 포함한 크기 계산 */
                position: relative;
                margin-top: 10px; 
                margin-bottom: 10px; 
            }

            .bottom__content textarea {
                
                width: calc(100% - 10px);
                /* div의 border 크기에 따라 textarea 크기 조절 */
                height: calc(100% - 10px);
                /* div의 border 크기에 따라 textarea 크기 조절 */
                box-sizing: border-box;
                /* 내부 padding, border를 포함한 크기 계산 */
                border: none;
                /* textarea의 테두리 없애기 */
                outline: none;
                /* focus 시 나타나는 테두리 없애기 */
                resize: none;
                /* textarea의 크기 조절 비활성화 */
                position: relative;
                top: 5px;
                left: 5px;
            }

            #button12 {
                width: 30%;
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 20px;
                align-items: center; 
                margin: 0 auto; 
                margin-top: 50px;
                margin-bottom: 30px;
            }

        </style>

    </head>
    <body>

        <div class="top__title">
            <h2>공지사항</h2>
        </div>


        
        <div class="middle__content">
            <div class="hey">공지</div>
            <p class="hey2">공지사항입니다.</p>
        </div>
        <div class="middle__content2">
            <div class="mc1" name="writer">
                <img src="img/user.png" class="user">운영자
            </div>
            <div class="mc2" name="visitCount">
                <img src="img/view.png" class="view">138
            </div>
            <div class="mc3" name="regDate">
                <img src="img/date.png" class="date">2024-01-27
            </div>
        </div>

        <div class="bottom__content">
            <textarea name="content" rows="5" name="con
            tent" >[[${dto.content}]]</textarea>
        </div>

        <div id="button12">    
            <button type="button" name="back" id="button1">취소</button>
            <button type="button" name="back" id="button2">등록</button>
        </div>
    </body>
</html>
