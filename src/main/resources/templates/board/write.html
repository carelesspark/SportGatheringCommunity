<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>공지사항 작성</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            div {
                margin: 50px;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #f2f2f2;
            }

            .top__title {

                border: 1px solid #ccc;
                background-color: #f2f2f2;
                text-align: center;
                font-size: 20px;
            }

            .middle__content {

                border: 1px solid #ccc;
                background-color: #f2f2f2;
                text-align: center;
                font-size: 20px;
                margin-bottom: 10px;
            }

            .title {
                width: 65%;
            }

            .bottom__content {
                width: 85%;
                /* 원하는 div의 너비 설정 */
                height: 280px;
                /* 원하는 div의 높이 설정 */
                border: 1px solid #ccc;
                overflow: hidden;
                /* 내용이 div을 넘어가면 숨기기 */
                box-sizing: border-box;
                /* 내부 padding, border를 포함한 크기 계산 */
                position: relative;
                margin-top: 10px; 
                margin-bottom: 10px; 
            }

            .bottom__content textarea {
                width: calc(100% - 10px);
                /* div의 border 크기에 따라 textarea 크기 조절 */
                height: calc(100% - 10px);
                /* div의 border 크기에 따라 textarea 크기 조절 */
                box-sizing: border-box;
                /* 내부 padding, border를 포함한 크기 계산 */
                border: none;
                /* textarea의 테두리 없애기 */
                outline: none;
                /* focus 시 나타나는 테두리 없애기 */
                resize: none;
                /* textarea의 크기 조절 비활성화 */
                position: relative;
                top: 5px;
                left: 5px;
            }

            #button12 {
                width: 30%;
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 20px;
                align-items: center; 
                margin: 0 auto; 
                margin-top: 50px;
            }
        </style>

    </head>
    <body>

        <div class="top__title">
            <h2>공지사항</h2>
        </div>


        
        <div class="middle__content">
            <form action="*">
                <select name="type">
                    <option>공지사항</option>
                </select>
                <input class="title" type="text" name="title" placeholder="제목을 입력해주세요">
            </form>
        </div>

        <div class="bottom__content">
            <textarea name="content" rows="5" name="con
            tent" placeholder="내용을 입력해주세요"></textarea>
        </div>

        <div id="button12">    
            <button type="button" name="back" id="button1">취소</button>
            <button type="button" name="back" id="button2">등록</button>
        </div>
    </body>
</html>
