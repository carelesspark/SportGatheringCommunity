<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            max-width: 800px;
            min-width: 400px;
            overflow: hidden;
        }

        .top__title {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 20px;
        }

        .middle__content {
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .title {
            width: 65%;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .bottom__content {
            padding: 10px;
            min-width: 200px;
            height: 280px;
            border: 1px solid #ccc;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .bottom__content textarea {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            box-sizing: border-box;
            border: none;
            outline: none;
            resize: none;
            position: relative;
            top: 5px;
            left: 5px;
        }

        #button12 {
            width: 30%;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 20px;
            align-items: center;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            .title {
                width: 100%;
            }

            .middle__content,
            .bottom__content {
                width: calc(100% - 20px);
            }

            .bottom__content textarea {
                width: calc(100% - 10px);
            }

            #button12 {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top__title">
        <h2>공지사항</h2>
    </div>

    <div class="middle__content">
        <form action="*">
            <select name="type">
                <option>공지사항</option>
            </select>
            <input class="title" type="text" name="title" placeholder="제목을 입력해주세요">
        </form>
    </div>

    <div class="bottom__content">
        <textarea name="content" rows="5" placeholder="내용을 입력해주세요"></textarea>
    </div>

    <div id="button12">
        <button type="button" name="back" id="button1">취소</button>
        <button type="button" name="back" id="button2">수정</button>
    </div>
</div>
</body>
</html>
