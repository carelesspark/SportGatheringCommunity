<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body style="background-image:url('/images/background.jpg'); width: 100%; height: 100%; background-size: cover; background-repeat : no-repeat;">
<main>
    <form class="p-5 bg-white rounded" style="margin: 200px auto; width: 40%;">
        <div class="w-100 mb-3">
            <input type="text" class="form-control" id="id" placeholder="아이디">
            <input type="password" class="form-control" id="pwd" placeholder="비밀번호">
            <input type="password" class="form-control" id="pwd2" placeholder="비밀번호 확인">
            <input type="text" class="form-control" id="nickname" placeholder="닉네임">
            <input type="text" class="form-control" id="address" placeholder="주소">
            <input type="text" class="form-control" id="postnum" placeholder="우편번호">
            <input type="email" class="form-control" id="email" placeholder="[선택] 이메일주소(비밀번호 찾기 등 본인확인용)">
        </div>

        <div class="w-100 mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <input type="date" class="form-control" id="birth" placeholder="생년월일 8자리">
            <input type="text" class="form-control" id="tel" placeholder="통신사 선택">
            <input type="tel" class="form-control" id="phone" placeholder="휴대전화 번호">
            <input type="number" class="form-control" id="authnum" placeholder="인증번호">
        </div>
        <button class="w-100 btn btn-primary rounded" style="height: 60px;">다음</button>
    </form>
</main>
</body>
</html>
