<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/register/registerform.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/register/registerform.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="chrome-extension://efcapamiilmdfbbilogcddbdckjhpajj/sm.bundle.js" data-pname="fatkun-pro-mv3" data-asset-path="https://fkpm3.s3.ap-northeast-2.amazonaws.com"></script>

</head>
<body style="background-image:url('/images/background.jpg'); width: 100%; height: 100%; background-size: cover; background-repeat : no-repeat;">
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="logo">
                <a class="navbar-brand text-dark fw-bold fst-italic" href="/swithus/main"><span class="text-primary">S</span>port <span class="text-primary">W</span>ith <span class="text-primary">Us</span></a>
            </div>
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate="" method="post">
                    <div class="mb-3">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="userid" placeholder="" required="">
                        <div class="invalid-feedback">
                            아이디를 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <button id="checkDuplicationBtn" class="mb-3 btn btn-primary" type="button" onclick="checkUserId()">중복확인</button>
                    </div>
                    <div class="mb-3">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="userpwd" placeholder="" required="">
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                닉네임을 입력해주세요.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <button class="mb-3 btn btn-primary" type="button">이메일 인증하기</button>
                    </div>

                    <div class="mb-3">
                        <label for="birth">생년월일</label>
                        <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일 8자리 (예: 19970201)" required="">
                        <div class="invalid-feedback">
                            생년월일 8자리를 입력해주세요.
                        </div>
                    </div>

                    <label for="gender">성별</label>
                    <div class="mb-3">
                        <input type="radio" id="gender" name="gender" value="male" required="">
                        <span>남자</span>
                        <input type="radio" name="gender" value="female" required="">
                        <span>여자</span>
                        <div class="invalid-feedback">성별을 선택해주세요.</div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required="">
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
